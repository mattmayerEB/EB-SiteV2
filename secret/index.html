<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‰ You Found It! - Everything Breaks</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0;
            padding: 20px;
        }

        .secret-container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            animation: fadeInScale 0.8s ease;
            margin: auto;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .secret-container h1 {
            font-size: 40px;
            color: #667eea;
            margin-bottom: 15px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .secret-container p {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .secret-image {
            max-width: 85%;
            width: auto;
            max-height: 350px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            display: block;
            object-fit: contain;
        }
        
        /* Responsive adjustments for mobile */
        @media (max-width: 768px) {
            .secret-container {
                padding: 20px;
                max-width: 95%;
            }
            
            .secret-container h1 {
                font-size: 32px;
            }
            
            .secret-container p {
                font-size: 18px;
            }
            
            .secret-image {
                max-width: 100%;
                max-height: 300px;
            }
            
            .back-button {
                padding: 12px 30px;
                font-size: 16px;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .back-button {
            display: inline-block;
            padding: 15px 40px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .easter-egg-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            margin: 15px auto;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            font-size: 16px;
        }
        
        .easter-egg-badge i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="secret-container">
        <h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
        <p>You found the secret page!</p>
        
        <div class="easter-egg-badge">
            <i class="fas fa-trophy"></i> Easter Egg Hunter
        </div>

        <!-- Placeholder image - replace with your own -->
        <img src="../images/FIRE IMAGE.png" alt="Secret Easter Egg" class="secret-image">
        
        <p style="font-size: 18px; color: #666; margin-top: 20px;">
            You've discovered the hidden Easter egg! ðŸ¥š<br>
            You're one of the special few who found this secret!
        </p>

        <a href="../about/index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to About
        </a>
    </div>

    <script>
        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.animationDelay = Math.random() + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }

        createConfetti();
        
        // Repeat confetti every 3 seconds
        setInterval(createConfetti, 3000);
    </script>
</body>
</html>
